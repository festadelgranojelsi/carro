<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Avengers con Lightbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            background-color: #111;
            padding: 10px;
            margin: 30px auto;
            max-width: 95%;
            border-radius: 10px;
            border: 2px solid #00ffe7;
        }
        .gallery-scroll img,
        .gallery-scroll video {
            display: inline-block;
            width: 300px;
            height: 200px;
            margin: 5px;
            border-radius: 10px;
            object-fit: cover;
            vertical-align: middle;
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        .gallery-scroll img:hover,
        .gallery-scroll video:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffe7;
        }
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .lightbox img, .lightbox video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .arrow {
            font-size: 40px;
            color: #00ffe7;
            cursor: pointer;
            user-select: none;
            margin: 20px;
        }
        .arrow:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-scroll" id="mediaGallery">
            <img src="WhatsApp Image 2025-07-20 at 23.16.09.jpeg" onclick="openLightbox(0)">
            <img src="WhatsApp Image 2025-07-20 at 23.16.45.jpeg" onclick="openLightbox(1)">
            <img src="WhatsApp Image 2025-07-20 at 23.22.22.jpeg" onclick="openLightbox(2)">
            <img src="WhatsApp Image 2025-07-20 at 23.28.16.jpeg" onclick="openLightbox(3)">
            <img src="WhatsApp Image 2025-07-20 at 23.28.20.jpeg" onclick="openLightbox(4)">
            <img src="WhatsApp Image 2025-07-20 at 23.28.21.jpeg" onclick="openLightbox(5)">
            <img src="WhatsApp Image 2025-07-20 at 23.28.23.jpeg" onclick="openLightbox(6)">
            <video src="WhatsApp Video 2025-07-20 at 23.23.47.mp4" muted playsinline onclick="openLightbox(7)"></video>
            <video src="WhatsApp Video 2025-07-20 at 23.26.15.mp4" muted playsinline onclick="openLightbox(8)"></video>

            <video src="WhatsApp Video 2025-07-20 at 23.45.16.mp4" muted playsinline onclick="openLightbox(16)"></video>
            <video src="WhatsApp Video 2025-07-20 at 23.46.35.mp4" muted playsinline onclick="openLightbox(17)"></video>

            <video src="WhatsApp Video 2025-07-21 at 00.06.16.mp4" muted playsinline onclick="openLightbox(26)"></video>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="arrow" onclick="event.stopPropagation(); prevMedia();">&#8592;</div>
        <div id="mediaContent"></div>
        <div class="arrow" onclick="event.stopPropagation(); nextMedia();">&#8594;</div>
    </div>

    <script>
        const mediaItems = [
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.16.09.jpeg' },
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.16.45.jpeg' },
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.22.22.jpeg' },
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.28.16.jpeg' },
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.28.20.jpeg' },
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.28.21.jpeg' },
            { type: 'img', src: 'WhatsApp Image 2025-07-20 at 23.28.23.jpeg' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.23.47.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.26.15.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.26.31.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.27.41.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.31.01.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.32.05.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.32.22.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.43.45.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.44.11.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.45.16.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.46.35.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.47.07.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-20 at 23.47.58.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.01.01.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.01.14.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.01.28.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.05.52.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.05.59.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.06.04.mp4' },
            { type: 'video', src: 'WhatsApp Video 2025-07-21 at 00.06.16.mp4' }
        ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightbox').style.display = 'flex';
            showMedia();
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.getElementById('mediaContent').innerHTML = '';
        }

        function showMedia() {
            const mediaContent = document.getElementById('mediaContent');
            const item = mediaItems[currentIndex];
            let html = '';
            if (item.type === 'img') {
                html = `<img src="${item.src}">`;
            } else if (item.type === 'video') {
                html = `<video src="${item.src}" controls autoplay muted playsinline></video>`;
            }
            mediaContent.innerHTML = html;
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % mediaItems.length;
            showMedia();
        }

        function prevMedia() {
            currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
            showMedia();
        }

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
