<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Avengers con Lightbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            background-color: #111;
            padding: 10px;
            margin: 30px auto;
            max-width: 95%;
            border-radius: 10px;
            border: 2px solid #00ffe7;
        }
        .gallery-scroll img,
        .gallery-scroll video {
            display: inline-block;
            width: 300px;
            height: 200px;
            margin: 5px;
            border-radius: 10px;
            object-fit: cover;
            vertical-align: middle;
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        .gallery-scroll img:hover,
        .gallery-scroll video:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffe7;
        }
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .lightbox img, .lightbox video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .arrow {
            font-size: 40px;
            color: #00ffe7;
            cursor: pointer;
            user-select: none;
            margin: 20px;
        }
        .arrow:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-scroll" id="mediaGallery">
            <!-- Foto e video -->
            <img src="foto1.jpg" onclick="openLightbox(0)">
            <img src="foto2.jpg" onclick="openLightbox(1)">
            <video src="video1.mp4" muted playsinline onclick="openLightbox(2)"></video>
            <img src="foto3.jpg" onclick="openLightbox(3)">
            <video src="video2.mp4" muted playsinline onclick="openLightbox(4)"></video>
            <!-- Aggiungi altre immagini o video qui -->
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="arrow" onclick="prevMedia()">&#8592;</div>
        <div id="mediaContent"></div>
        <div class="arrow" onclick="nextMedia()">&#8594;</div>
    </div>

    <script>
        const mediaItems = [
            { type: 'img', src: 'foto1.jpg' },
            { type: 'img', src: 'foto2.jpg' },
            { type: 'video', src: 'video1.mp4' },
            { type: 'img', src: 'foto3.jpg' },
            { type: 'video', src: 'video2.mp4' }
        ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightbox').style.display = 'flex';
            showMedia();
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.getElementById('mediaContent').innerHTML = '';
        }

        function showMedia() {
            const mediaContent = document.getElementById('mediaContent');
            const item = mediaItems[currentIndex];
            let html = '';
            if (item.type === 'img') {
                html = `<img src="${item.src}" onclick="closeLightbox()">`;
            } else if (item.type === 'video') {
                html = `<video src="${item.src}" controls autoplay muted playsinline onclick="closeLightbox()"></video>`;
            }
            mediaContent.innerHTML = html;
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % mediaItems.length;
            showMedia();
        }

        function prevMedia() {
            currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
            showMedia();
        }

        // Chiudi il lightbox cliccando sullo sfondo
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
